{% extends "../base_generic.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="jumbotron text-center">
    <form class="form-horizontal" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" for="id_username">Login:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter login">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="id_password">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <div>
          <button type="submit" class="btn btn-default">Login</button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
