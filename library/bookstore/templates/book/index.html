{% extends "../base_generic.html" %}

{% block title %}{{ section.title }}{% endblock %}

{% block content %}
    <h1>Books</h1>
    <div>
      <a type="submit" class="btn btn-default" href="{% url 'book_new' %}">New book</a>
    </div>
    <ul>
        {% for item in entries %}
            <li><a href="{{ item.id }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
