{% extends "../base_generic.html" %}

{% block title %}{{ section.title }}{% endblock %}

{% block content %}
    <h1>Book form</h1>

    <div class="jumbotron text-center">
        <form class="form-horizontal" method="post" action="{% url 'book_new' %}">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                <div class="form-group">
                    {{ field.errors }}
                    <div class="col-sm-2">
                        {{ field.label_tag }}
                    </div>
                    <div class="col-sm-10">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
